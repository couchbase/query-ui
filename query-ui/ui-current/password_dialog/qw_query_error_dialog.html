<div class="dialog-med">
  <div class="panel-header">
    <h2 class="ellipsis">{{error_title}}</h2>
  </div>
  <form class="forms">
  <div class="panel-content">
    <div class="row flex-left">
      <span class="icon red-3 fa-warning fa-2x"></span>
      <p>
        <span ng-if="error_detail">{{error_detail | limitTo: 300}}<br></span>
        <em ng-if="error_detail_array">
          <span ng-repeat="msg in error_detail_array | limitTo: 10">{{msg | limitTo: 300}}<br></span>
        </em>
      </p>
    </div>
  </div>
  <div class="panel-footer">
    <a ng-hide="{{hide_cancel}}"
       ng-click="$dismiss('cancel')">
      Cancel
    </a>
    <button
       type="submit"
       ng-click="!errors() && $close('ok')">
      Continue
    </button>
  </div>
  </form>
</div>
