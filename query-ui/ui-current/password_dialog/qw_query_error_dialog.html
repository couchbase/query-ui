<div class="dialog-med">
  <div class="panel-header">
    <h2 class="ellipsis">{{error_title}}</h2>
  </div>
  <form class="forms">
  <div class="panel-content">
    <div class="row">
      <span ng-if="!show_info" class="icon red-3 fa-warning fa-2x">&nbsp;</span>
      <span ng-if="show_info" class="icon blue-3 fa-info fa-2x">&nbsp;</span>
      <span class="flex-grow-3">
        <div ng-if="error_detail">{{error_detail | limitTo:300}}{{error_detail.length > 300 ? '&#8230;' : ''}}</div>
        <ul class="nobullet" ng-if="error_detail_array">
            <li ng-repeat="msg in error_detail_array | limitTo: 10">{{msg | limitTo:300}}{{msg.length > 300 ? '&#8230;' : ''}}</li>
        </ul>
      </span>
    </div>
  </div>
  <div class="panel-footer">
    <a ng-hide="{{hide_cancel}}"
       ng-click="$dismiss('cancel')">
      Cancel
    </a>
    <button
       type="submit"
       ng-click="!errors() && $close('ok')">
      Continue
    </button>
  </div>
  </form>
</div>
