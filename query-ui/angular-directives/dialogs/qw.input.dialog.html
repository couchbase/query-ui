<div class="dialog-small" id="bucket_file_dialog">
  <div class="panel-header">
    <h2 class="ellipsis">{{header_message}}</h2>
  </div>
  <form class="forms">
  <div class="panel-content">
    <label>{{body_message}}</label>
    <div class="formrow">
      <input
         type="text" id="pwd"
         [(ngModel)]="input_value" focus-me="open" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="panel-footer">
    <a
       (click)="activeModal.dismiss('cancel')"
       href="">
      Cancel
    </a>
    <button
       type="submit" [disabled]="!input_value"
       (click)="input_value && activeModal.close(input_value)">Save</button>
  </div>
  </form>
</div>
