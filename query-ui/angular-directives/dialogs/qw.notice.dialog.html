<div class="dialog-med">
  <div class="panel-header">
    <h2 class="ellipsis">{{header_message}}</h2>
  </div>
  <form class="forms">
    <div class="panel-content">
      <div class="row">
      <span class="flex-grow-3">
        <div ng-if="detail">{{body_message}}</div>
        <ul class="nobullet" ng-if="body_message_array">
            <li ng-repeat="msg in body_message_array">{{msg}}</li>
        </ul>
      </span>
      </div>
    </div>
  </form>
</div>
