<div class="dialog-med">
  <div class="panel-header">
    <h2 class="ellipsis">{{header_message}}</h2>
  </div>
  <form class="forms">
    <div class="panel-content">
      <div class="row">
      <span class="flex-grow-3">
        <div *ngIf="body_message">{{body_message}}</div>
        <ul class="nobullet" *ngIf="body_message_array">
            <li *ngFor="let msg of body_message_array">{{msg}}</li>
        </ul>
      </span>
      </div>
    </div>
    <div class="panel-footer">
      <a *ngIf="!hide_cancel" (click)="activeModal.dismiss('cancel')">Cancel</a>
      <button type="submit" (click)="activeModal.close('ok')">OK</button>
    </div>
  </form>
</div>
