 <div class="doc-editor">
 
 <mn-element-cargo
     depot="actions"
     *ngIf="dec.options.selected_bucket">
    <div class="header-controls">
      <a (click)="dec.createBlankDoc()"
       ng-show="dec.rbac.cluster.bucket[dec.options.selected_bucket].data.docs.upsert">
        ADD <span class="resp-hide-xsml">DOCUMENT</span>
      </a>
    </div>
  </mn-element-cargo>

<!-- row of controls for the query ----------------------------------------- -->
  <form name="searchForm">
  <div [formGroup]="searchForm" class="controls resp-med">

   <div class="column">
     <div class="row row-min"><label>Bucket</label>
        <a type="button" (click)="dec.getTopKeys()" class="text-smaller"><span *ngIf="!dec.options.showTopKeys">show top keys</span><span *ngIf="dec.options.showTopKeys">hide top keys</span></a>
      </div>
      
      <div>
        <select formControlName="selected_bucket">
            <option *ngFor="let name of dec.buckets" [selected]="name==dec.options.selected_bucket">
              {{name}}
            </option>
        </select>
      </div>
      
      <!--  ui-select
        on-select="dec.bucketChanged($item)"
        ng-model="dec.options.selected_bucket"
        theme="selectize"
        class="cbui-select">
      <ui-select-match class="ui-select-match">
        {{$select.selected}}
      </ui-select-match>
      <ui-select-choices
         class="ui-select-choices"
         repeat="bucket in dec.buckets | filter: $select.search">
        <span class="select-item ellipsis" ng-bind-html="bucket | highlight: $select.search"></span>
      </ui-select-choices>
     </ui-select -->
    </div>

    <div class="column">
      <div>
        <label class="inline">Limit</label>
        <span
           class="fa-stack icon-info"
           ngbTooltip="How many documents to retrieve at once (max 200)."
           placement="auto"
           tooltip-append-to-body="true"
           tooltip-trigger="mouseenter">
          <span class="icon fa-circle-thin fa-stack-2x"></span>
          <span class="icon fa-info fa-stack-1x"></span>
        </span>
      </div>
      <input
         type="number"
         name="limit"
         min="1"
         max="200"
         required
         ng-disabled="dec.options.doc_id.length"
         ng-submit="dec.retrieveDocs()"
         formControlName="limit"
         [ngClass]="{'ng-invalid-number': searchForm.get('limit').invalid}"
         >
    </div>

    <div class="column">
      <div>
        <label class="inline">Offset</label>
        <span class="fa-stack icon-info"
           ngbTooltip="Start showing documents after this many in the entire set."
           placement="top" tooltip-append-to-body="true" tooltip-trigger="mouseenter">
            <span class="icon fa-circle-thin fa-stack-2x"></span>
            <span class="icon fa-info fa-stack-1x"></span>
        </span>
      </div>
      <input
         type="number"
         name="offset"
         min="0"
         required
         ng-disabled="dec.options.doc_id.length"
         ng-submit="dec.retrieveDocs()"
         formControlName="offset"
         [ngClass]="{'ng-invalid-number': searchForm.get('offset').invalid}"
         >
    </div>

    <div class="column flex-grow-1">
      <div class="row row-min">
        <span>
          <label
             class="inline"
             ng-disabled="(dec.options.where_clause.length > 0)">
            Document ID
          </label>
          <span
             class="fa-stack icon-info"
             ngbTooltip="Find a specific document, specify a range of IDs, or leave blank to retrieve all or use a WHERE clause."
             placement="top"
             tooltip-append-to-body="true"
             tooltip-trigger="mouseenter">
            <span class="icon fa-circle-thin fa-stack-2x"></span>
            <span class="icon fa-info fa-stack-1x"></span>
          </span>
        </span>
        <a (click)="dec.show_id(!dec.options.show_id)" class="text-smaller">
          <span *ngIf="dec.options.show_id">show range</span>
          <span *ngIf="!dec.options.show_id">hide range</span>
        </a>
      </div>
      <input
         type="text"
         formControlName="doc_id"
         *ngIf="dec.options.show_id"
         ng-submit="dec.retrieveDocs()"
         ng-disabled="(dec.options.where_clause.length > 0)"
         placeholder="optional..."
         class="width-12">
      <input
         type="text"
         *ngIf="!dec.options.show_id"
         formControlName="doc_id_start"
         ng-submit="dec.retrieveDocs()"
         ng-disabled="(dec.options.where_clause.length > 0)"
         placeholder="starting..."
         class="width-6">
      <input
         type="text"
         *ngIf="!dec.options.show_id"
         formControlName="doc_id_end"
         ng-submit="dec.retrieveDocs()"
         ng-disabled="(dec.options.where_clause.length > 0)"
         placeholder="ending..."
         class="width-6">
    </div>

    <div class="column flex-grow-2">
      <label
         class="inline"
         ng-disabled="!dec.can_use_n1ql() || (dec.options.doc_id.length > 0) || ((dec.options.doc_id_start.length || dec.options.doc_id_end.length))">
        N1QL WHERE
      </label>
      <span
         class="fa-stack icon-info"
         ngbTooltip="Show only documents that satisfy a N1QL WHERE clause such as meta().id = &quot;some_id&quot; and type = &quot;a_type&quot;"
         placement="top"
         tooltip-append-to-body="true"
         tooltip-trigger="mouseenter">
        <span class="icon fa-circle-thin fa-stack-2x"></span>
        <span class="icon fa-info fa-stack-1x"></span>
      </span>
      <br>
      <input
         type="text"
         formControlName="where_clause"
         ng-submit="dec.retrieveDocs()"
         ng-disabled="!dec.can_use_n1ql() || (dec.options.doc_id.length > 0) || ((dec.options.doc_id_start.length || dec.options.doc_id_end.length))"
         class="width-12"
         placeholder="{{dec.has_indexes() ? 'optional...' : 'no indexes available...'}}">
    </div>

    <div style="display:none;" class="resp-show-sml margin-top-half width-12"></div>
    <div class="column">
      <button
         ng-disabled="searchForm.invalid || !dec.options.selected_bucket"
         (click)="dec.retrieveDocs()"
         class="fix-width-3">
          Retrieve Docs
        <span *ngIf="dec.options.queryBusy" class="icon-button">
          <span class="icon fa-spinner fa-spin fa-pulse"></span>
        </span>
      </button>
    </div>
  </div>
  </form>

<!-- row for result query text, toggle, & next/previous buttons *********** -->
  <div
     *ngIf="dec.options.selected_bucket && dec.options.current_query.length > 0"
     class="row resp-sml margin-bottom-half">
    <div class="text-small resp-margin-sml">
      <strong><span *ngIf="dec.resultSize()">{{dec.resultSize()}}</span>
       Results for</strong> <em>{{dec.options.current_query}}</em>
    </div>
    <div class="row text-small resp-margin-sml">
      <label for="show_tables" class="toggle-control">
        <input
           type="checkbox" id="show_tables"
           [(ngModel)]="dec.options.show_tables"
           ng-enabled="true">
        <span class="toggle-control-body"></span>
      </label>
      enable field editing
    </div>
    <div class="text-right nowrap pagination padding-right-min">
      <a
         (click)="dec.prevBatch()"
         [ngClass]="{'disabled-link' : dec.options.offset <= 0 || dec.options.doc_id || dec.options.showTopKeys}">
        &lt; prev batch</a>
      <span class="text-smaller grayblack-3">&nbsp; |</span>
      <a
         (click)="dec.nextBatch()"
         [ngClass]="{'disabled-link' : dec.options.doc_id || dec.options.current_result.length == 0 || dec.options.current_query.startsWith('top keys') || dec.options.showTopKeys}">
        next batch &gt;</a>
    </div>
  </div>

<!-- results (documents or status messages) ***************************** -->
  <div *ngIf="dec.options.queryBusy">Retrieving results...</div>
  <div>
    <div class="row" *ngIf="dec.options.selected_bucket && dec.options.current_query.length > 0">
      <div class="doc-editor-results show-scrollbar">
        <qw-json-table-editor2
           *ngIf="!dec.options.queryBusy"
           [data]="dec.options.current_result"
           [controller]="dec"></qw-json-table-editor2>
      </div>
    </div>
  </div>
</div>
