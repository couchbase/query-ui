<div class="dialog-lg wb-history-dialog dialog-resizable" style="height:80vh;width:80vw">
  <div class="panel-header">
    <h2>Query Plan</h2>
  </div>

    <div class="panel-content" style="height:calc(100% - 120px)">
      <span class="pills">
        <a (click)="set_show_plan(true)"
           [ngClass]="{selected: show_plan}">Plan</a>
        <a (click)="set_show_plan(false)"
           [ngClass]="{selected: !show_plan}"
           class="resp-hide-xsml">Plan Text</a>
        </span>

      <div class="wb-results-wrapper" style="height:calc(100% - 20px)">
         <div class="wb-results-explain"
              *ngIf="show_plan">
              <qw-explain-viz
                 [plan]="analyzedPlan"
                 style="height:100%">
              </qw-explain-viz>
         </div>
         <ngx-ace class="wb-results-explain-text"
                  *ngIf="!show_plan"
                  (ready)="acePlanLoaded($event)"
                  [(ngModel)]="planText"
                  style="height:100%">
         </ngx-ace>
      </div>

      </div>


    <div class="panel-footer spaced scroll-shadow">
      <span>
        <button
           type="submit"
           class="outline"
           (click)="activeModal.close()">
          Close
        </button>
      </span>
    </div>
</div>
